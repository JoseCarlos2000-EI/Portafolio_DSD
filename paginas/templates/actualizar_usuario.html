
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Pagina Principal</title>

<center><body>

    <form class="for-group" method="POST" action="{% url 'actualizar' ide=id%}">

        <label>Nombre</label>
        <input name="nombreu" placeholder="Ingrese su Nombre"></input>
        <label>Correo</label>

        <label>Telefono</label>

        <button type=submit class="btn btn-primary">ACTUALIZAR USUARIO</button>
        </form>
    </body></center>
